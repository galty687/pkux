# Site settings
title: 旷世的忧伤
subtitle: Huoty's Blog
keywords: huoty, konghy, 旷世的忧伤, 计算机技术, 感悟, Linux, Python, Web
description: Huoty's blog，旷世的忧伤。专注于各类计算机技术，记录所感所想所思。分享 Linux 使用技巧，Python 开发技术，以及其他程序设计经验
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://blog.konghy.cn" # 你的域名
page_no_title: "旷世的忧伤 | Huoty's Blog" # 文章无标题时默认显示内容
beian: # "备案号"
author: Huoty
email: sudohuoty@gmail.com

# Build settings
permalink: /:year/:month/:day/:title/
exclude: ["README.md", "changelog.md", "server", "tools", "Pipfile"]
plugins: [jekyll-paginate]
markdown: redcarpet
redcarpet:
    extensions: ["fenced_code_blocks",
                 "tables",
                 "highlight",
                 "strikethrough",
                 "no_intra_emphasis",
                 "with_toc_data"]

# Pageinate settings
paginate: 8 # 分页大小
paginate_path: "page/:num/"

# Search settings
baidu_search: true
google_search: # true

